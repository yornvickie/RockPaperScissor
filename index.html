<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/4c9ad4e386.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <div class="container">
        <div class="scores">
            <p>
                Computer : <span id="computer_score">0</span>
            </p>
            <p>
                You : <span id="user_score">0</span>
            </p>
        </div>
        <div class="weapons">
            <button onclick="checker('rock')">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button onclick="checker('paper')">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button onclick="checker('scissor')">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="computer_choice"></p>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
